 <div class="oj-hybrid-padding">
    <h1>Add Book</h1>
    <div>
      <div>Enter or Scan ISBN Number</div>
      <oj-input-text value="{{isbn}}" id="text-input"></oj-input-text>
      <br />
      <oj-bind-if test="[[hasBook() == true]]">
         <book-tile on-oj-action='[[buttonClick]]' book="{{scannedBook}}"></book-tile> 
      </oj-bind-if>
       <oj-bind-if test="[[hasBook() == false]]">
        <span>No volume found for the ISBN number.</span>
      </oj-bind-if> 

      
    </div>
